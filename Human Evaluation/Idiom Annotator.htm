<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TOP BAR (Updated) --- */
        .toolbar {
            background: white;
            padding: 10px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end; /* Pushes the button to the right */
            align-items: center;
            height: 80px; /* Increased height for larger title */
            flex-shrink: 0;
            z-index: 10;
            position: relative; /* Allows absolute positioning for the title */
        }

        /* New Title Style */
        .toolbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Perfectly centers the element */
            font-size: 2rem; /* Much larger size */
            font-weight: 800;
            color: #1f2937;
            letter-spacing: -0.5px;
        }

        .tool-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            z-index: 20; /* Ensures button is clickable above title if they overlap */
        }

        .tool-btn:hover { background: #2563eb; }
        .tool-btn.success { background: #10b981; }
        .tool-btn.success:hover { background: #059669; }

        /* --- MAIN LAYOUT --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px); /* Adjust for new header height */
        }

        /* --- LEFT PANEL: IMAGE GRID --- */
        .grid-panel {
            flex: 0 0 50%;
            background: #eef2ff;
            border-right: 1px solid #d1d5db;
            overflow-y: auto;
            padding: 15px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
        }

        .thumb-item {
            aspect-ratio: 1 / 1;
            background: #cbd5e1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .thumb-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumb-item:hover {
            border-color: #93c5fd;
            transform: scale(1.05);
            z-index: 2;
            transition: transform 0.1s;
        }

        .thumb-item.active {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
            z-index: 5;
        }

        /* Big Checkmark Style */
        .thumb-item.done::after {
            content: "‚úì";
            position: absolute;
            bottom: 0;
            right: 0;
            background: #10b981;
            color: white;
            font-size: 20px;       
            font-weight: 900;      
            padding: 2px 8px;      
            border-top-left-radius: 8px;
            box-shadow: -1px -1px 4px rgba(0,0,0,0.2); 
            line-height: 1;
        }

        /* --- RIGHT PANEL: EDITOR --- */
        .editor-panel {
            flex: 1;
            background: #eef2ff; 
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            align-items: center;
        }

        .editor-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
            border: 1px solid #e0e7ff;
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-info h1 {
            font-size: 1.2rem;
            color: #1f2937;
        }

        .image-frame {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .image-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .input-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .idiom-input {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
        }

        .idiom-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            background: white;
            font-weight: 500;
            color: #374151;
        }

        .nav-btn:hover { background: #f9fafb; }
        .btn-primary { background: #4f46e5; color: white; border: none; }
        .btn-primary:hover { background: #4338ca; }

        /* Setup Overlay */
        #setup-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="setup-overlay">
        <div style="text-align: center; max-width: 400px;">
            <h2 style="margin-bottom: 15px; color: #1f2937;">Image Annotation Workspace</h2>
            <p style="margin-bottom: 25px; color: #6b7280; line-height: 1.5;">
                Select your <strong>"sampled_images"</strong> folder.<br>
                Images will load on the left, editor on the right.
            </p>
            <button class="tool-btn" style="font-size: 1.1rem; padding: 12px 24px;" onclick="document.getElementById('dir-input').click()">
                üìÇ Load Folder
            </button>
        </div>
    </div>

    <input type="file" id="dir-input" webkitdirectory directory multiple class="hidden">

    <div class="toolbar">
        <span class="toolbar-title">Idiom Annotator</span>
        <button class="tool-btn success" onclick="downloadCSV()">
            üíæ Download CSV
        </button>
    </div>

    <div class="main-container">
        <div class="grid-panel">
            <div id="thumbnail-grid" class="thumbnail-grid">
                <p style="grid-column: span 10; text-align: center; color: #9ca3af; padding: 20px;">
                    Load folder to see thumbnails
                </p>
            </div>
        </div>

        <div class="editor-panel">
            <div class="editor-card">
                <div class="header-info">
                    <h1 id="file-name-display">No Image</h1>
                    <span id="progress-text" style="color:#6b7280; font-size: 0.9rem;">0 / 0</span>
                </div>

                <div class="image-frame">
                    <img id="main-image" src="" alt="View area">
                </div>

                <div>
                    <label class="input-label" for="idiom-input">Annotation:</label>
                    <input type="text" id="idiom-input" class="idiom-input" placeholder="Type here..." autocomplete="off">
                </div>

                <div class="navigation">
                    <button class="nav-btn" onclick="prevImage()">‚Üê Previous</button>
                    <button class="nav-btn btn-primary" onclick="nextImage()">Submit & Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let imageFiles = [];
        let annotations = {}; 
        let currentIndex = 0;

        const dirInput = document.getElementById('dir-input');
        const imgElement = document.getElementById('main-image');
        const inputElement = document.getElementById('idiom-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const progressText = document.getElementById('progress-text');
        const setupOverlay = document.getElementById('setup-overlay');
        const gridContainer = document.getElementById('thumbnail-grid');

        const savedData = localStorage.getItem('idiom_annotations');
        if (savedData) {
            try { annotations = JSON.parse(savedData); } catch (e) {}
        }

        dirInput.addEventListener('change', (e) => {
            const rawFiles = Array.from(e.target.files);
            imageFiles = rawFiles.filter(f => /\.(jpe?g|png)$/i.test(f.name));
            imageFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));

            if (imageFiles.length > 0) {
                setupOverlay.classList.add('hidden');
                generateGrid();
                renderCurrent();
            } else {
                alert("No images found!");
            }
        });

        function generateGrid() {
            gridContainer.innerHTML = '';
            
            imageFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'thumb-item';
                div.id = `thumb-${index}`;
                
                if (annotations[file.name] && annotations[file.name].trim() !== "") {
                    div.classList.add('done');
                }

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.loading = "lazy";
                
                div.onclick = () => {
                    saveCurrent();
                    currentIndex = index;
                    renderCurrent();
                };

                div.appendChild(img);
                gridContainer.appendChild(div);
            });
        }

        function renderCurrent() {
            if (imageFiles.length === 0) return;
            const file = imageFiles[currentIndex];

            imgElement.src = URL.createObjectURL(file);
            fileNameDisplay.textContent = file.name;
            progressText.textContent = `${currentIndex + 1} / ${imageFiles.length}`;
            inputElement.value = annotations[file.name] || "";
            inputElement.focus();

            document.querySelectorAll('.thumb-item').forEach(el => el.classList.remove('active'));
            const activeThumb = document.getElementById(`thumb-${currentIndex}`);
            if (activeThumb) {
                activeThumb.classList.add('active');
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function saveCurrent() {
            if (imageFiles.length === 0) return;
            const file = imageFiles[currentIndex];
            const text = inputElement.value.trim();
            
            annotations[file.name] = text;
            localStorage.setItem('idiom_annotations', JSON.stringify(annotations));

            const thumb = document.getElementById(`thumb-${currentIndex}`);
            if (text) thumb.classList.add('done');
            else thumb.classList.remove('done');
        }

        function nextImage() {
            saveCurrent();
            if (currentIndex < imageFiles.length - 1) {
                currentIndex++;
                renderCurrent();
            } else {
                alert("Reached the end!");
            }
        }

        function prevImage() {
            saveCurrent();
            if (currentIndex > 0) {
                currentIndex--;
                renderCurrent();
            }
        }

        inputElement.addEventListener('keypress', (e) => { if (e.key === 'Enter') nextImage(); });
        document.addEventListener('keydown', (e) => {
            if (document.activeElement !== inputElement) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            }
        });

        function downloadCSV() {
            if (imageFiles.length === 0) { alert("Load folder first."); return; }
            let csv = "image_id,text_value\n";
            imageFiles.forEach(f => {
                let txt = annotations[f.name] || "";
                txt = `"${txt.replace(/"/g, '""')}"`;
                csv += `${f.name},${txt}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "annotations.csv";
            link.click();
        }
    </script>
</body>
</html>
